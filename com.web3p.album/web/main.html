<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>앨범</title>

  <style>
    :root {
      --fore-color: #fff;
      --back-color: #B55A30;
      --body-color: #E0B589;
      --item-color: #8cacea;
      --font-white: #fff;
      --font-black: #000;
    }

    *,
    *:before,
    *:after {
      margin: 0;
      border: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body,
    search,
    viewer {
      width: 100vw;
      height: 100vh; /*setting this explicitly is important*/
    }

    body {
      line-height: 1.5;
      font-family: Georgia, "맑은 고딕", sans-serif;
      background-color: var(--body-color);
    }

    .search {
      display: grid;
      grid-template-rows: 65px 1fr;
      overflow: hidden;
    }

    .terms {
      padding-top: 2px;
      background-color: var(--body-color);
    }

      .picker {
        position: absolute;
        width: 100%;
      }

      .filter {
        position: absolute;
        top: 0px;
        right: 0px;
        padding: 3px;
        z-index: 1;
      }

    .items {
      overflow-y: scroll;
    }

    .screen {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .show {
      position: absolute;
      width: 100vw;
      height: 100vh;
      margin: 0px;
    }

    .hide {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
    }    
  </style>
  <script type="module" src="js/main.js"></script>
</head>

<body>
  <main class="search show">
    <div class="terms">
      <section is="wdp-picker" class="picker">
      </section>
      <section is="wdp-filter" class="filter">
      </section>
    </div>
    <div class="items">
      <section is="wdp-thumbs" class="thumbs">
      </section>
    </div>
  </main>
  <main class="viewer hide">
    <section is="wdp-viewer" class="screen">
    </section>
  </main>
</body>
</html>
