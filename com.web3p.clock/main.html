<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="codepage" id="jsid" href="java:class">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
  <title>Clock</title>
</head>

<body onload="loaded()">
  <header>
    <p>시 계</p>
  </header>

  <section>
    <div class="dial">
      <div class="dot"></div>
      <div class="sec-hand"></div>
      <div class="sec-hand shadow"></div>
      <div class="min-hand"></div>
      <div class="min-hand shadow"></div>
      <div class="hour-hand"></div>
      <div class="hour-hand shadow"></div>
      <span class="twelve">12</span>
      <span class="three">3</span>
      <span class="six">6</span>
      <span class="nine">9</span>
      <span class="diallines"></span>
      <span class="msg"></span>
    </div>
  </section>

  <footer>
    <button onclick="location.href='alarm.html'">알람</button>
    <button onclick="wdp.setEvent('','',0,24)">일정</button>
    <button onclick="wdp.setTimer('',3600)">타이머</button>
    <button onclick="wdp.cameraOn()">카메라</button>
  </footer>
</body>
</html>
