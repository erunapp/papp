<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
  <title>소스 관리</title>
</head>

<body>
  <header>
    <p>앱소스</p>
  </header>

  <section>
  	<div id="container">
  	</div>
  	
    <template id="folder">
      <details>
          <summary>{name}</summary>
          {children}
      </details>
    </template>
    <template id="file">
      <p><button value={path}>{name}</button></p>
    </template>
  </section>

  <footer>
  </footer>
</body>
</html>
