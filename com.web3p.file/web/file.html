<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>File Explorer</title>

  <style>
    :root {
      --fore-color: #fff;
      --back-color: #B55A30;
    }

    .body {
      margin: 0;
      padding: 3px;
      background-color: #E0B589;
    }

    .path {
      padding: 4px;
      height: 20px;
      color: var(--fore-color);
      background-color: var(--back-color);
    }

    .scroll {
      position: relative;
      overflow: auto;
    }

    .list {
        position: relative;
    }
  </style>
  <script type="module" src="js/file.js"></script>
</head>

<body>
  <nav is="wdp-path-walk" class="path">
  </nav>

  <section class="scroll">
    <div is="wdp-file-list" class="list">
    </div>
  </section>
</body>

</html>
