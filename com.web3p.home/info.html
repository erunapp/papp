<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/info.css">
  <script src="js/info.js" defer></script>
  <title>eRunApp ez</title>
</head>

<body>
  <header>
    <p>앱 정보</p>
  </header>

  <section>
    <form action="javascript:void(0)">
      <div class="record">
        Group
        <div id="group">
          <input type="text" placeholder="group>sub>ssub>sssub" name="group" autofocus>
        </div>
  
        Id
        <div id="id">
          <input type="text" placeholder="Enter id." name="id">
        </div>
  
        Icon
        <div id="icon">
          <img src="#" alt="" width="24dp" height="24dp" name="iconimg" />
          <input type="text" placeholder="Enter url." name="icon">
        </div>
  
        App
        <div id="app">
          <input type="text" placeholder="Enter package." name="app">
        </div>
  
        Url
        <div id="url">
          <input type="text" placeholder="Enter host." name="url">
        </div>
  
        Tag
        <div id="tag">
          <textarea placeholder="Enter tag list." name="tag"></textarea>
        </div>
  
        Info
        <div id="info">
          <textarea placeholder="Enter info." name="info"></textarea>
        </div>
      </div>
    </form>
  </section>

  <footer>
    <button onclick="save();" name="save" type="submit">저장</button>
    <button onclick="edit();" name="edit">소스보기</button>
    <button onclick="history.back();" name="cancel">취소</button>
  </footer>
</body>
</html>
