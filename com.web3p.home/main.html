<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
  <title>eRunApp ez</title>
</head>

<body>
  <header>
    <div id="runnings">
      <img src="img/grid.png" alt="grid" />
      <img src="img/list.png" alt="list" />
      <img src="img/card.png" alt="card" />
      <img src="img/play.png" alt="play" onclick="setMode(false);" />
    </div>
    <div id="editings">
      <img src="img/host.png" alt="grid" />
      <img src="img/cart.png" alt="list" />
      <img src="img/home.png" alt="card" />
      <img src="img/edit.png" alt="play" onclick="setMode(true);" />
    </div>
  </header>

  <main>
    <div id="container">
      <div class="item"><a href="javascript:void()">Alarm<br>Clock</a></div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
      <div class="item">Item 5</div>
      <div class="item">Item 6</div>
      <div class="item">Item 7</div>
      <div class="item">Item 8</div>
      <div class="item">Item 9</div>
      <div class="item">Item 0</div>
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
      <div class="item">Item 5</div>
      <div class="item">Item 6</div>
    </div>
    
    <template id="item_template">
      <div class="item" onclick="fire({no})">
        <img src='{uri}' alt='' />
        <div>{id}</div>
      </div>
    </template>
  </main>

  <footer>
    <p>&copy; <a href="#">Web3P eRunApp.ez</a></p>
  </footer>
</body>
</html>
