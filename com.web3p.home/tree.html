<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/tree.css">
  <script src="js/tree.js" defer></script>
  <title>eRunApp ez</title>
</head>

<body>
    <header>
      <p id="head">앱소스</p>
      <img src="img/down.png" alt="down" onclick="download();" />
    </header>
  
    <main>
        <div id="container">
        </div>
        
      <template id="folder">
        <details>
            <summary>{name}</summary>
            {children}
        </details>
      </template>
      <template id="file">
        <p><button value={path}>{name}</button></p>
      </template>
    </main>
  
    <footer>
      <p>&copy; <a href="#">Web3P eRunApp.ez</a></p>
    </footer>
</body>
</html>
