<style>
    h3 {
        font-size: 20px;
        text-align: center;
    }

    .signup_form {
        width: 84vw;
        max-width: 435px;
        background: #fff;
        border-radius: 6px;
        padding: 41px 30px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .signup_form form {
        margin-top: 24px;
        margin-bottom: 20px;
    }

    form .input_box {
        position: relative;
    }

    form .input_box label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
    }

    form .input_box input {
        width: -webkit-fill-available;
        height: 56px;
        border: 1px solid #DADAF2;
        border-radius: 5px;
        outline: none;
        background: #F8F8FB;
        font-size: 17px;
        padding: 0 20px;
        margin-bottom: 25px;
        transition: 0.2s ease;
    }

    form .input_box input:focus {
        border-color: #626cd6;
    }

    .signup_form button {
        width: 100%;
        height: 56px;
        border-radius: 5px;
        border: none;
        outline: none;
        background: #626CD6;
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        text-transform: uppercase;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .signup_form button:hover {
        background: #4954d0;
    }
</style>


<div class="signup_form">
    <h3>회 원 확 인</h3>

    <form action="#">
        <div class="input_box">
            <label for="hostID">앨 범 이 름</label>
            <input type="text" id="hostID" name="hostID" readonly />
        </div>

        <div class="input_box">
            <label for="cellNo">회 원 번 호</label>
            <input type="text" id="cellNo" name="cellNo" />
        </div>
    </form>

    <button id="signup">Sign Up</button>
</div>


<script>
    this.host.$htm = (function (self) {
        let signup = self.getElementById('signup');
  
        signup.addEventListener("click", e => {
            let host = self.getElementById('hostID').value;
            let cell = self.getElementById('cellNo').value;

            self.host.submit(host, cell);
        });

        return {
            setValue: function(id, val) {
                let obj = self.getElementById(id);
                obj.value = val;
                obj.placeholder = null;
            },
            setPlace: function(id, msg) {
                let obj = self.getElementById(id);
                obj.value = "";
                obj.placeholder = msg;
            }
        };
    })(this);
  </script>
