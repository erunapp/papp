<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="codepage" id="jsid" href="java:class">
  <link rel="stylesheet" href="alarm.css">
  <script src="wdp.js"></script>
  <script src="alarm.js" defer></script>
  <title>Alarm Editor</title>
</head>

<body>
  <header>
    <p>알람 등록</p>
  </header>

  <section>
    <form>
      <fieldset class="period">
        <label><input type="radio" name="period" value="o" checked>한번</label>
        <label><input type="radio" name="period" value="d">매일</label>
        <label><input type="radio" name="period" value="w">매주</label>
        <label><input type="radio" name="period" value="m">매월</label>
        <label><input type="radio" name="period" value="y">매년</label>
      </fieldset><br>
  
      <div class="record">
        제목
        <div class="event">
          <input type="text" placeholder="Enter title." name="eventid" autofocus>
        </div>
  
        일시
        <div class="when">
          <input type="date" name="eventon" required>
          <input type="time" name="alarmat" required>
        </div>
  
        알람
        <div class="alarm">
          <input type="number" name="alarmfor">
          <select name="alarmunit" value="m">
            <option value="s">초</option>
            <option value="m" selected>분</option>
            <option value="h">시간</option>
          </select>동안
        </div>
  
        반복
        <div class="count">
          <input type="number" name="countgap">
          <select name="countunit">
            <option value="m">분</option>
            <option value="h">시간</option>
            <option value="d">일</option>
          </select>간격
          <input type="number" name="count">회 반복
        </div>
  
        음원
        <div class="sound">
          <input type="file" accept="audio/*" name="sound">
        </div>
  
        볼륨
        <div class="volume">
          <input type="range" name="volume" value="75" min="0" max="100">
          <label><input type="checkbox" name="vibrate">진동</label>
        </div>
  
        내용
        <div class="message">
          <textarea placeholder="Enter message." name="message"></textarea>
        </div>
      </div>
    </form>
  </section>

  <footer>
    <button onclick="save();" name="save" type="submit">저장</button>
    <button onclick="history.back();" name="cancel">취소</button>
  </footer>
</body>
</html>
